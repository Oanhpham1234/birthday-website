<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="happy-birthday-text">🎉 Happy Birthday! 🎂</h1>
      <div class="birthday-person">
        <img
          src="birthday-person.jpg"
          alt="Happy Birthday Person"
          class="birthday-img"
        />
      </div>
      <p class="birthday-message">
        Nhóm Winx chúc bạn có một ngày sinh nhật tuyệt vời, đầy ắp niềm vui,
        tình yêu và những khoảnh khắc tuyệt vời. Mong mọi điều tốt đẹp sẽ đến
        với bạn!
      </p>
      <button id="playMusic" class="btn">Play Music</button>
    </div>
    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
    <script src="confetti.js"></script>
    <!-- Tải file confetti.js hoặc thay bằng link CDN -->
    <script src="script.js"></script>
  </body>
</html>
